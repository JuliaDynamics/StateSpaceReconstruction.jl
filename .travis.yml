## uncomment the following lines to override the default test script
script:
  - julia -e 'using Pkg; Pkg.build(); Pkg.add("PyCall")'
#  - julia --compilecache=no -e 'Pkg.clone(pwd()); Pkg.build("Simplices")'
  - julia -e 'ENV["PYTHON"] = ""; using Pkg; Pkg.build("PyCall")'
  - julia -e 'using Conda; Conda.add("scipy")'
  - julia -e 'Pkg.clone(pwd()); Pkg.build("StateSpaceReconstruction"); Pkg.test("StateSpaceReconstruction"; coverage=true)'
after_success:
  # push coverage results to Coveralls
  - julia -e 'cd(Pkg.dir("StateSpaceReconstruction")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'

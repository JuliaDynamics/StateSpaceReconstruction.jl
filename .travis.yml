language: julia
os:
  - linux
julia:
  - 0.6

script:
  - julia -e 'Pkg.add("PyCall")'
  - julia -e 'ENV["PYTHON"] = ""; Pkg.build("PyCall")'
  - julia -e 'using Conda; Conda.add("scipy")'
  - julia -e 'Pkg.clone(pwd());
              Pkg.build("StateSpaceReconstruction");
              Pkg.test("StateSpaceReconstruction"; coverage=true)'
